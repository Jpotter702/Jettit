app = "jettit-backend"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile.backend"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0
    path = "/health"

[env]
  REDDIT_USER_AGENT = "RedditHarborUI/1.0"

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static/"

[deploy]
  release_command = "python init_db.py"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1